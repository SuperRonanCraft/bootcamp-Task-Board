<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Task Board</h1>
      <p>A simple board for task management</p>
    </header>
    <main>
      <button id="newtask">Add Task</button>
      <div id="tasks">
        <div id="todo" class="task-container">
          <h2>To Do</h2>
          <div class="taskbox">
            <!--  -->
            <div class="task time-good">
              <h3 class="task-title">Title</h3>
              <p class="task-content">Content</p>
              <p class="task-date">Date</p>
              <button class="task-delete">Delete</button>
            </div>
            <!--  -->
          </div>
        </div>
        <div id="inprogress" class="task-container">
          <h2>In Progress</h2>
          <div class="taskbox"></div>
        </div>
        <div id="done" class="task-container">
          <h2>Done</h2>
          <div class="taskbox"></div>
        </div>
      </div>
    </main>
    <script src="assets/js/board.js"></script>
  </body>
</html>
